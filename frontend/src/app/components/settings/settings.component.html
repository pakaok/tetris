<form>
  <div
    id="config-settings"
    class="flex flex-col justify-center w-1/4 mx-auto mt-10 mb-10"
  >
    <!-- Size of the field -->
    <div class="flex flex-col justify-center mb-6">
      <input
        type="range"
        name="fieldSize"
        min="1"
        max="100"
        [(ngModel)]="fieldSize"
      />
      <div class="flex flex-row gap-4">
        <label for="fieldSize">Size of the field:</label>
        <p>{{ fieldSize }}</p>
      </div>
    </div>

    <!-- Game level -->
    <div class="flex flex-col justify-center mb-6">
      <input
        type="range"
        name="gameLevel"
        min="1"
        max="10"
        [(ngModel)]="gameLevel"
      />
      <div class="flex flex-row gap-4">
        <label for="gameLevel">Game Level:</label>
        <p>{{ gameLevel }}</p>
      </div>
    </div>

    <!-- Options -->
    <div class="flex flex-col w-1/2">
      <!-- Game Options-->
      <p>Game options</p>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div *ngFor="let gameOption of gameOptions" class="flex gap-2">
          <input
            type="radio"
            name="{{ gameOption }}"
            value="{{ gameOption }}"
            [(ngModel)]="selectedGameOption"
          />
          <label>{{ gameOption }}</label>
        </div>
      </div>
      <!-- Player Options-->
      <p>Player options</p>
      <div class="grid grid-cols-2 gap-4">
        <div *ngFor="let playerOption of playerOptions" class="flex gap-2">
          <input
            type="radio"
            name="{{ playerOption }}"
            value="{{ playerOption }}"
            [(ngModel)]="selectedPlayerOption"
          />
          <label>{{ playerOption }}</label>
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-center">
    <button
      type="submit"
      class="bg-custom-dark-blue text-white px-5 py-2 rounded-lg border-2 border-custom-dark-blue hover:bg-white hover:text-custom-dark-blue hover:border-2 hover:border-custom-dark-blue ease-in-out duration-300"
      (click)="submitSettings()"
    >
      Submit
    </button>
  </div>
</form>
