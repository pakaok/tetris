<!-- Title -->
<div>
  <p class="text-center text-5xl mb-8">Tetris</p>
  <!-- Exit Button -->
  <div class="absolute right-8 top-20 mb-6">
    <button
      (click)="closeWindow()"
      id="exit"
      class="flex flex-col justify-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-20 h-20 self-center"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <p class="text-center">press to close window</p>
    </button>
  </div>
</div>

<!-- Play Button to start sketch-->
<div *ngIf="showPlayButton" class="w-full flex justify-center">
  <button id="play" class="flex flex-col justify-center" (click)="playGame()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-20 w-20 self-center"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
      />
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <p class="text-center">press to play tetris</p>
  </button>
</div>

<!-- Exit message for sketch -->
<div
  *ngIf="showExitButton"
  class="h-full w-1/6 mx-auto flex justify-center items-center"
>
  <p id="close-tetris" class="text-center">press ESC to pause tetris</p>
</div>

<!-- The p5 play sketch -->
<div id="sketch-holder" class="flex justify-center mb-8"></div>

<!-- Content for rubric -->
<table id="rubric-content" class="mx-auto border-separate border-spacing-x-6">
  <tr>
    <td>Year:</td>
    <td>2022</td>
  </tr>
  <tr>
    <td>Course Code:</td>
    <td>3815ICT Software Engineering</td>
  </tr>
  <tr>
    <td>Students</td>

  </tr>
</table>
